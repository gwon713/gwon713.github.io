about_content: | # this will include new lines to allow paragraphs
  - 지식 공유를 통해 성장하는 개발자

    지식을 남에게 알려주는 것만큼 지식을 자신의 것으로 만드는 방법은 없습니다. 
    
    그래서 저는 기술 블로그로 지식을 공유하는 것을 통해 성장해 나가고 있습니다.
  - 학습을 좋아하는 개발자

    1 일 1 커밋 운동을 하면서 매일 1시간씩 개발 관련 지식을 공부하거나 토이프로젝트를 하고 있습니다.
  - 프로스포츠 선수처럼 자기 계발을 하는 개발자

    개발자라면 프로스포츠 선수처럼 꾸준하게 자기 계발을 통해서 성장해 나가야 한다고 생각하고 있습니다.

    ----------------------------
    현재 스타트업에서 백엔드, DevOps 업무를 맡고 있으며 주도적으로 업무를 해결해나가고 있습니다.

